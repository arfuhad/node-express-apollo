type Post {
  id: String!
  title: String
  content: String
  authorId: String
}

input PostInput {
  title: String
  content: String
  authorId: String
}

type Query {
  post(id: String!): Post
  posts: [Post]
}

type Mutation {
  createPost(input: PostInput!): Post
  updatePost(input: PostInput!): Post
  deletePost(id: String!): Post
}